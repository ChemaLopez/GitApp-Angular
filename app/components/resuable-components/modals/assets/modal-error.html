
<div class="modal-header">
  <h4 class="modal-title">Error</h4>
  <button type="button" class="close" data-dismiss="modal" ng-click="modalCtrl.cancel()">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body" id="modal-body">
  {{ modalCtrl.model }}
</div>
<!-- Modal footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="modalCtrl.cancel()">Cerrar</button>
</div>
